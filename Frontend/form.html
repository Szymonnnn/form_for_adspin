<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>adspin</title>
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/css/fileinput.min.css" media="all" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>

	<nav class="navbar navbar-dark bg-color navbar-expand-sm">

		<a class="navbar-brand" href="index.html"><img src="img/logo_blank_circle.png" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt=""> adspin</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="mainmenu">

			<ul class="navbar-nav mr-auto">

				<li class="nav-item active">
					<a class="nav-link" href="form.html"> Form </a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="listing.html"> Listing </a>
				</li>

			</ul>

		</div>

	</nav>



	</header>

	<main>

		<section class="inputs">

			<div class="container">

				<header>
					<p></p>

				</header>

				<div class="row">

					<div class="form-group col-md-6">
						<label for="name_of_company" class="name">What you want to advertise?</label>
						<input id="name_of_company" type="text" class="form-control" id="name_of_company" placeholder="adspin" name="name_of_company">
					</div>

					<div class="form-group col-md-6">
						<label for="key_features" class="name">Name three key features of your product</label>
						<input id="key_features" type="text" class="form-control" placeholder="fast, fresh, effective" name="key_features">
					</div>

					<div class="container col-md-6">
						<label for="product_logo" class="name">Here put your product logo</label>
						<input id="product_logo" name="product_logo" type="file" class="file" data-browse-on-zone-click="true">
					</div>

					<div class="form-group col-md-6">
						<label for="description">Describe your company in a few words</label>
						<textarea id="description" type="text" class="form-control" rows="12" name="description" placeholder="We are a web service that will make your ads spin faster than ever. Our team believes proper advertising is the key to succes. Give it a go and create a custom ad - it's free"></textarea>
					</div>

					<p></p>

					<label>Pick three brand colors</label>
					<div class="container col-md-1">
						<form id="color-pickers">
							<input id="color-picker-1" type="Color" name="" class="form-control form-control-color" value="#1E76C9">
						</form>
					</div>

					<div class="container col-md-1">
						<form id="color-pickers">
							<input id="color-picker-2" type="Color" name="" class="form-control form-control-color" value="#65B4FF">
						</form>
					</div>

					<div class="container col-md-1">
						<form id="color-pickers">
							<input id="color-picker-3" type="Color" name="" class="form-control form-control-color" value="#006FD6">
						</form>
					</div>
					
					<div class="form-group col-md-8">
					</div>

					<div class="form-group col-md-1">
						<button id="generate-btn" type="button" class="btn btn-primary">Generate</button>
					</div>
					<p></p>
					<p></p>
					<p></p>

				</div>

			</div>

		</section>

	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/js/fileinput.min.js"></script>

</body>
</html>
