<body>

	<div id="app">
		<header>
			<nav class="navbar navbar-dark bg-color-blue navbar-expand-sm">

				<a class="navbar-brand" href="#"><img src="img/logo_blank_circle.png" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt=""> adspin</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="mainmenu">

					<ul class="navbar-nav mr-auto">

						<li class="nav-item">
							<a class="nav-link" :class="{ active: active_tab === 'form' }" href="#/form"> Form </a>
						</li>

						<li class="nav-item">
							<a class="nav-link" :class="{ active: active_tab === 'listing' }" href="#/listing"> Listing </a>
						</li>

					</ul>
				</div>

			</nav>
		</header>

		<main class="p-2 p-md-3 mx-xl-auto my-xl-4">
			<section id="inputs" :class="{ 'tab-active': active_tab === 'form' }">

				<div class="container">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="name_of_company" class="name">What you want to advertise?</label>
							<input v-model="name_of_company" id="name_of_company" type="text" class="form-control" placeholder="adspin" name="name_of_company">
						</div>

						<div class="form-group col-md-6">
							<label for="key_features" class="name">Name three key features of your product</label>
							<input  v-model="key_features" id="key_features" type="text" class="form-control" placeholder="fast, fresh, effective" name="key_features">
						</div>

						<div class="form-group col-md-12">
							<label for="description">Describe your company in a few words</label>
							<textarea  v-model="description" id="description" type="text" class="form-control" rows="8" name="description" placeholder="We are a web service that will make your ads spin faster than ever. Our team believes proper advertising is the key to succes. Give it a go and create a custom ad - it's free"></textarea>
						</div>


						<div class="form-group col-12 col-md-2">
							<button id="generate-btn" type="button" class="btn btn-primary" @click="generate_button_click">Generate</button>
						</div>

					</div>
				</div>
			</section>

			<section id="ads_grid" :class="{ 'tab-active': active_tab === 'listing' }">
				<!-- <div class="container-fluid">

					<div class="row gy-3">
						<div class="col-12 col-sm-6 col-md-4 col-lg-3 px-1 pb-2">
							<img src="img/ad_sq.png" alt="sample ad">
							<button type="button" class="like-button glyphicon-heart-contour" ad_id="1212233213" liked="false">
							</button>
						</div>
					</div>
				</div> -->
				<div class="container-fluid">
					<div class="row gy-3" v-for="ads_row in ads">
						<div class="col-12 col-sm-6 col-md-4 col-lg-3 px-1 pb-2" v-for="ad in ads_row">
							<img src="img/ad_sq.png" alt="sample ad">
							<button type="button" class="like-button glyphicon-heart-contour" ad_id="1212233213" liked="false">
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
<script>

var rand = function()
{
	return Math.random().toString(36).substr(2); // remove `0.`
};

var generate_token = function()
{
	return rand() + rand()
};

const SESSION_TOKEN = generate_token();

const TABS =
{
	 form: () => console.log("form"),
	 listing: () => console.log("listing")
}

function dummy_ads_row()
{
	ad =
	{
		"ad_id": generate_token(),
		"user_id": SESSION_TOKEN,
		"img_url": "img/ad_sq.png",
		"liked": false
	};

	return [ad, ad, ad];
}

Vue.createApp(
{
	data() {
  return {
	active_tab: 'form',
	name_of_company: '',
	key_features: '',
	description: '',
	ads: []
  }
},
	mounted()
	{
		window.addEventListener('hashchange', this.onHashChange)
		this.onHashChange()
	},

	methods:
	{
		onHashChange()
		{
			var active_tab = window.location.hash.replace(/#\/?/, '');
			if (TABS[active_tab])
			{ this.active_tab = active_tab }
			else
			{
				window.location.hash = '';
				this.active_tab = 'form';
			}
		},
		post_form()
		{
			// post form
			let form_data =
			{
				"user_id": SESSION_TOKEN,
				"name_of_company": this.name_of_company,
				"key_features": this.key_features,
				"description": this.description
			};
			console.log("posting the form from the user");
			console.log(form_data);
		},
		generate_button_click()
		{
			this.post_form();
			window.location.hash = '/listing'; // redirect
			this.ads = []; // clear the listing
			this.update_listing(); // load ads
		},
		update_listing(ads)
		{
			// TODO: replace dummy_ads_row() with a real (ascync) request
			console.log("making an ad load request from the user " + SESSION_TOKEN);
			this.ads.push(dummy_ads_row(), dummy_ads_row());
			console.log(this.ads);
		},
		lazy_load_ads() // function called by the observer
		{
			// enable lazy loading only after first form post
			if(this.ads !== [])
				this.update_listing(); // load ads
		},
	}

}).mount('#app')
</script>

</html>
